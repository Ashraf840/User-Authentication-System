<div class="container mt-5 border border-1 p-4 rounded-3">
  <form>
    <legend>Sign-in</legend>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        class="form-control" 
        id="username" 
        name="username"
        placeholder="Username"
        [(ngModel)]="loginForm.username"
        >
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password"
        placeholder="Password"
        [(ngModel)]="loginForm.password"
        >
    </div>
    <button 
        class="btn btn-primary"
        (click)="userLogin()"
        >
        Login
    </button>
  </form>
</div>
